apply plugin: 'java'
apply plugin: 'eclipse'
apply from: 'https://raw.github.com/akhikhl/gradle-onejar/master/pluginScripts/gradle-onejar.plugin'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'market data sims',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compile 'io.reactivex:rxjava:1.0.11'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

ext {
    mainClass = 'org.sanj2sanj.market_sim_with_rxjava.App'
  }